<div class="most-interested__book">
  <div class="interest__book" *ngFor="let item of books">
    <div class="interest__book-cover">
      <img class="interest__book-cover-image" [src]="item.cover_image" />
      <div class="interest__book-cover-background"></div>
    </div>
    <div class="interest__book-section">
      <div class="interest__book-section-content">
        <h3>{{item.title}}</h3>
        <h6>
       {{item.description}}
        </h6>
        <button class="interest__book-section-button" (click)="viewDetail()">Now Read</button>
      </div>
    </div>
  </div>
</div>
