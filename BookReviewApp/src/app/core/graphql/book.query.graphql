# This file is to define querries will be generated by code gen
query getBookByTitle($title: String) {
  bookByTitle(title: $title) {
    title
    rating
    publisher
    publish_date
  }
} 

query getBookById($bookByIdId: ID) {
  bookById(id: $bookByIdId) {
    title
    rating
    publisher
  }
} 
